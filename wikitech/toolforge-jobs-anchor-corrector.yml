# toolforge-jobs load ~/wikibot/wikitech/toolforge-jobs-${USER/tools./}.yml
# man toolforge-jobs

# update bot codes. 更新軟體版本
- name: k8s-update.wikibot
  command: "./wikibot/init.sh"
  image: tf-bullseye-std
  schedule: "2 17 * * *"
  emails: onfailure

